# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
    - BackboneTest/Scripts/lib/jquery.js
    - BackboneTest/Scripts/lib/underscore.js
    - BackboneTest/Scripts/lib/jquery.tmpl.min.js
    - BackboneTest/Scripts/lib/json2.js
    - BackboneTest/Scripts/lib/backbone.js
    - BackboneTest/Scripts/app/namespace.js
    - BackboneTest/Scripts/translation/models.js
    - BackboneTest/Scripts/translation/translationView.js
    - BackboneTest/Scripts/translation/sessionView.js
    - BackboneTest/Scripts/translation/SearchView.js
    - BackboneTest/Scripts/app/app.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
    - helpers/sinon.js
    - helpers/jasmine-sinon.js
    - helpers/jasmine-jquery.js

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:
    - spec/javascripts
